<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sad Libs</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrap">
            <header class="titleText">
                <h1>Time for Sadlibs!</h1>
            </header>
            <div class="container">
                <div class="submission">
                    <label for="email">Throw me an...</label>
                    <div>
                        <input type="text" name="adjective1" placeholder="Adjective" size=30px maxlength="30" class="box">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </div>
                <div class="submission">
                    <label for="Password">Give me another...</label>
                    <div>
                        <input type="text" name="adjective2" placeholder="Adjective" size=30px maxlength="30" class="box">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </div>
                <div class="submission">
                    <label for="Password">Write a...</label>
                    <div>
                        <input type="text" name="curse" placeholder="Curse Word" size=30px maxlength="30" class="box">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </div>
                <div class="submission">
                    <label for="Verb">Give me...</label>
                    <div>
                        <input type="text" name="Verb" placeholder="Verb" size=30px maxlength="30" class="box">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </div>
                <div class="submission">
                    <label for="noun">Input a...</label>
                    <div>
                        <input type="text" name="noun" placeholder="Noun" size=30px maxlength="30" class="box">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </div>
            </div>

            <input type="submit" value="Generate!" class="generate trigger_popup_fricc">
    
        </div>
        <footer>
            <span>&copy;1993 JakeSaintG</span>
        </footer>
        <script src="js/story.js"></script>
    </body>
</html>
